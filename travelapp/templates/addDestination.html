{% extends 'index.html' %}
{% block content %}



<div class="content-wrapper">

<section class="content-header">
<div class="container-fluid">
<div class="row mb-2">
<div class="col-sm-6">
<h1>AddDestination Form</h1>
</div>
<div class="col-sm-6">
<ol class="breadcrumb float-sm-right">
<li class="breadcrumb-item"><a href="#">Home</a></li>
<li class="breadcrumb-item active">General Form</li>
</ol>
</div>
</div>
</div>
</section>

<section class="content">
<div class="container-fluid">
<div class="row">

<div class="col-md-6">


<form action="{% url 'getdata' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
<div class="card-body">
<div class="form-group">
<label for="exampleInputName">Destination Name</label>
<input type="text" class="form-control" id="exampleInputName" name="destinationname" placeholder="Enter name">
</div>
<div class="form-group">
<label for="exampleInputdesc">Destination Description</label>
<textarea class="form-control" id="exampleInputDesc" name="descriptiondescription" placeholder="description"></textarea>
</div>
<div class="form-group">
<label for="Destinationprize">DestinationPrize</label>
<input type="number" class="form-control" id="Destinationprize" name="destinationprize">
</div>
<div class="form-group">
<label for="exampleInputFile">Destination Image</label>
<div class="input-group">
<div class="custom-file">
<input type="file" class="custom-file-input" id="exampleInputFile" name="destinationimage">
<label class="custom-file-label" for="exampleInputFile">Choose file</label>
</div>
</div>
</div>
</div>

<div class="card-footer">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>



{% endblock %}
